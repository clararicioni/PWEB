<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Atividade 9</h1>

        <div class="input-group">
            <h2>1. Maior número</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <input type="number" id="num3" placeholder="Número 3">
            <button onclick="mostrarMaior()">Mostrar Maior</button>
            <p id="maiorResultado"></p>
        </div>

        <div class="input-group">
            <h2>2. Ordem Crescente</h2>
            <input type="number" id="ordem1" placeholder="Número 1">
            <input type="number" id="ordem2" placeholder="Número 2">
            <input type="number" id="ordem3" placeholder="Número 3">
            <button onclick="ordenarNumeros()">Ordenar</button>
            <p id="ordemResultado"></p>
          </div>

        <div class="input-group">
            <h2>3. Verificar Palíndromo</h2>
            <input type="text" id="palavra" placeholder="Digite uma palavra">
            <button onclick="verificarPalindromo()">Verificar</button>
            <p id="palindromoResultado"></p>
        </div>

        <div class="input-group">
            <h2>4. Tipo de Triângulo</h2>
            <input type="number" id="lado1" placeholder="Lado 1">
            <input type="number" id="lado2" placeholder="Lado 2">
            <input type="number" id="lado3" placeholder="Lado 3">
            <button onclick="verificarTriangulo()">Verificar Triângulo</button>
            <p id="trianguloResultado"></p>
        </div>

        <button class="limpar" onclick="limparCampos()">Limpar Tudo</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
