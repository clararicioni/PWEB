<nav class="fixed-top d-flex align-items-center justify-content-between text-white">
  <div class="d-flex align-items-center gap-2">
    <a href="/home">
      <img src="cpflogo.png" alt="Logo" height="100">
    </a>
    <h1 class="h5 mb-0">CentroPaulaFilmes</h1>
  </div>

  <div class="position-relative w-100" style="max-width: 400px;">
    <input type="text" class="form-control" placeholder="Pesquisar filme" (input)="onInput($event)" [value]="termo" />

    <!-- Sugestões -->
    <ul class="list-group position-absolute w-100 z-3" *ngIf="sugestoes.length > 0">
      <li class="list-group-item list-group-item-action" *ngFor="let filme of sugestoes"
        (click)="selecionarFilme(filme)">
        {{ filme.title }}
      </li>
    </ul>
  </div>
  <a href="/assistidos" class="d-block">
    <img src="user.png" alt="Usuário" height="40" class="rounded-circle me-4">
  </a>
</nav>
